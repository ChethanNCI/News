{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'payment.css' %}">
</head>
<body>

    <div class="payment-container">
        <h3>Complete Your Subscription</h3>
        <form id="paymentForm" method="POST" action="{% url 'process_payment' %}">
            {% csrf_token %}
            <input type="text" id="cardName" name="cardName" placeholder="Cardholder Name" required>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" required maxlength="16">
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required maxlength="3">
            
            <div class="amount-container">
                <input type="text" id="amount" name="amount" value="10" readonly>
                <span>â‚¬ / Month</span>
            </div>

            <button type="submit" class="btn btn-warning w-100 btn-pay">
                <i class="fa-solid fa-crown"></i> Make Payment
            </button>
        </form>
    </div>    

</body>
</html>
